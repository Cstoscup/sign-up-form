<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Fake Sign-Up Form</title>
</head>
<body>
  <div class="left-side">
    <div class="left-text">
      <img src="odin-logo.png" alt="The Odin Project Logo in white" class="odin-logo">
      <h1>Odin</h1>
    </div>
    <p class="photo-cred">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank">Unsplash</a></p>
  </div>

  <div class="right-side">

    <div class="right-text">
      <h3>This is not a real online service! You know you need something like this is your life to help you realize your deepest dreams.</h3>
      <h3>Sign up <em>now</em> to get started!</h3>
      <h3>You <em>know</em> you want to.</h3>
    </div>

    <form>
      <div class="input-section">
        <h3>Let's do this!</h3>
        <div class="form-row">
          <div class="form-section">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="form-section">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-section">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-section">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-section">
            <label for="password-initial">Password</label>
            <input type="password" id="password-initial" name="password-initial" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <label for="password-initial" id="pi-label" hidden>Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</label>
          </div>

          <div class="form-section">
            <label for="password-confirmed">Confirm Password</label>
            <input type="password" id="password-confirmed" name="password-confirmed" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <label for="password-confirmed" id="pc-label" hidden>* Passwords do not match</label>
          </div>
        </div>

      </div>

      <button type="submit">Create Account</button>
    </form>
    <p class="log-in-text">Already have an account? <span>Log in</span></p>
  </div>
</body>
<script src="app.js"></script>
</html>
